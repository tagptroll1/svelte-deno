name: build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        deno:
          - "2.x"
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: ./
        with:
          deno-version: ${{ matrix.deno }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: ./
        with:
          deno-version: "2.x"

      - name: Lint
        run: deno lint

      - name: Format
        run: deno fmt --check

      - name: Check types
        run: deno check main.mjs

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build step
        run: "deno task build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "svelte-deno"
          entrypoint: "main.ts"
          root: "."
